<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" role="img" aria-label="Bandeira de Portugal">
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="#d32f2f" />
  <!-- Green stripe on the left -->
  <rect x="0" y="0" width="13" height="32" rx="6" fill="#087532" />
  <!-- Adjust right side of green to keep rounded corner feel -->
  <rect x="11" y="0" width="2" height="32" fill="#087532" />

  <!-- Simplified coat of arms -->
  <circle cx="14" cy="16" r="6" fill="#fdd835" stroke="#b71c1c" stroke-width="0.6" />
  <circle cx="14" cy="16" r="4.3" fill="#ffffff" />
  <rect x="12.4" y="13.2" width="3.2" height="5.6" fill="#0d47a1" rx="0.6" />

  <!-- Small white dots to allude to the quinas -->
  <circle cx="13.2" cy="14.2" r="0.4" fill="#ffffff" />
  <circle cx="14" cy="14.2" r="0.4" fill="#ffffff" />
  <circle cx="14.8" cy="14.2" r="0.4" fill="#ffffff" />
  <circle cx="13.6" cy="15.4" r="0.4" fill="#ffffff" />
  <circle cx="14.4" cy="15.4" r="0.4" fill="#ffffff" />
</svg>
